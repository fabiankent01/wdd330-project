<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .checkout-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .checkout-container {
          grid-template-columns: 2fr 1fr;
        }
      }

      .checkout-form {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .form-section {
        margin-bottom: 2rem;
      }

      .form-section h3 {
        margin-bottom: 1rem;
        color: var(--secondary-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 0.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--dark-grey);
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--light-grey);
        border-radius: 4px;
        font-size: 1rem;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .order-summary {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        height: fit-content;
      }

      .order-summary h3 {
        margin-bottom: 1rem;
        color: var(--secondary-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 0.5rem;
      }

      .summary-row {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--light-grey);
      }

      .summary-row.total {
        font-size: 1.2rem;
        font-weight: bold;
        border-top: 2px solid var(--dark-grey);
        margin-top: 0.5rem;
        padding-top: 1rem;
      }

      .checkout-button {
        width: 100%;
        padding: 1rem;
        margin-top: 1rem;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .checkout-button:hover {
        background-color: var(--tertiary-color);
      }

      .error-message {
        color: #c00;
        background: #fee;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        display: none;
      }

      .success-message {
        color: #0a0;
        background: #efe;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="main-header"></div>

    <main class="divider">
      <div class="checkout-container">
        <div class="checkout-form">
          <h2>Review & Place Your Order</h2>
          
          <div id="error-message" class="error-message"></div>
          <div id="success-message" class="success-message"></div>

          <form id="checkout-form">
            <div class="form-section">
              <h3>Customer Information</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="fname">First Name *</label>
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="lname">Last Name *</label>
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3>Shipping Address</h3>
              <div class="form-group">
                <label for="street">Street Address *</label>
                <input
                  type="text"
                  id="street"
                  name="street"
                  required
                />
              </div>
              <div class="form-group">
                <label for="city">City *</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  required
                />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="state">State *</label>
                  <input
                    type="text"
                    id="state"
                    name="state"
                    maxlength="2"
                    placeholder="ID"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="zip">Zip Code *</label>
                  <input
                    type="text"
                    id="zip"
                    name="zip"
                    maxlength="10"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3>Payment Information</h3>
              <div class="form-group">
                <label for="cardNumber">Card Number *</label>
                <input
                  type="text"
                  id="cardNumber"
                  name="cardNumber"
                  placeholder="1234123412341234"
                  maxlength="16"
                  required
                />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="expiration">Expiration Date *</label>
                  <input
                    type="text"
                    id="expiration"
                    name="expiration"
                    placeholder="MM/YY"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="code">Security Code *</label>
                  <input
                    type="text"
                    id="code"
                    name="code"
                    placeholder="123"
                    maxlength="4"
                    required
                  />
                </div>
              </div>
            </div>

            <button type="submit" class="checkout-button">
              Place Order
            </button>
          </form>
        </div>

        <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Items (<span id="item-count">0</span>):</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span id="shipping">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Tax (6%):</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Order Total:</span>
            <span id="order-total">$0.00</span>
          </div>
        </div>
      </div>
    </main>

    <div id="main-footer"></div>

    <script type="module" src="../js/checkout.js"></script>
  </body>
</html>
